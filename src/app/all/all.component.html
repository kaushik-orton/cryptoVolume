<div id="body">
  <table class="table table-striped" style="text-align:center;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">1hr Change</th>
        <th scope="col">1D Change</th>
        <th scope="col">7D Change</th>
        <th scope="col">Vol %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of item  | paginate: { itemsPerPage: 15, currentPage: page }">
        <th scope="row">{{item.num}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.hr}}</td>
        <td>{{item.day}}</td>
        <td>{{item.week}}</td>
        <td>{{item.volume}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls style="text-align:center" previousLabel="Prev" nextLabel="Next" (pageChange)="PageChange($event)"></pagination-controls>
</div>
